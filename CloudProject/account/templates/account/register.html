{% extends "homepage/layout.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>注册一个账户</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'account:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">注册</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'homepage:index' %}" />
  </form>

{% endblock content %}
