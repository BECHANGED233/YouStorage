{% extends "homepage/layout.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>登录你的账户</h2>
  <p>或者<a href="{% url 'account:register' %}">注册一个</a></p>
{% endblock header %}


{% block content %}

  <form method="post" action="{% url 'account:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">登录</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'homepage:index' %}" />
  </form>

{% endblock content %}
