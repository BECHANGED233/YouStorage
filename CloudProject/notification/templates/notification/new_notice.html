{% extends "notification/layout.html" %}
{% load bootstrap3 %}
{% block header %}
<h1>新建通知</h1>
{% endblock header %}
{% block content %}
<h1>当前分组： {{ type }}</h1>
<form action="{% url 'notification:new_notice' type.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">新建通知</button>
    {% endbuttons %}
</form>
{% endblock content %}
