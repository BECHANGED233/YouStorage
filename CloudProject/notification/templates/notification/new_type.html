{% extends "notification/layout.html" %}
{% load bootstrap3 %}

{% block header %}
<h1>创建新的分组</h1>
{% endblock header %}

{% block content %}
 <form action="{% url 'notification:new_type' %}" method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
  <button name="submit" class="btn btn-primary">增加组别</button>
  {% endbuttons %}

 </form>

{% endblock content %}
